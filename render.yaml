# Render.yaml configuration for ArtAssist
# This file allows one-click deployment to Render

services:
  - type: web
    name: artassist-web
    env: node
    plan: free
    buildCommand: npm ci && npm run build
    startCommand: npm run start
    envVars:
      - key: SUPABASE_URL
        value: "<SET_IN_DASHBOARD_or_REMOVE>"
      - key: SUPABASE_SERVICE_ROLE
        value: "<SET_IN_DASHBOARD_or_REMOVE>"
      - key: OPENAI_API_KEY
        value: "<SET_IN_DASHBOARD_or_REMOVE>"
      - key: VITE_SUPABASE_URL
        value: "<SET_IN_DASHBOARD_or_REMOVE>"
      - key: VITE_SUPABASE_ANON_KEY
        value: "<SET_IN_DASHBOARD_or_REMOVE>"
      - key: RUN_WORKER_IN_WEB
        value: "false"
  # If your Render plan does not support separate worker services, you can run the
  # worker inside the same web service container by setting RUN_WORKER_IN_WEB=true
  # in the web service envVars below. Remove the standalone worker service if you
  # prefer that mode.
