# Render.yaml configuration for ArtAssist
# This file allows one-click deployment to Render

services:
  - type: web
    name: artassist-web
    env: node
    plan: free
    buildCommand: npm ci && npm run build
    startCommand: npm run start
    envVars:
      - key: SUPABASE_URL
      - key: SUPABASE_SERVICE_ROLE
      - key: OPENAI_API_KEY
      - key: VITE_SUPABASE_URL
      - key: VITE_SUPABASE_ANON_KEY
  - type: worker
    name: artassist-worker
    env: node
    plan: free
    startCommand: npm run worker
    envVars:
      - key: SUPABASE_URL
      - key: SUPABASE_SERVICE_ROLE
      - key: OPENAI_API_KEY
      - key: WORKER_POLL_INTERVAL
