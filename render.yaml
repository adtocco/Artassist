# Render.yaml configuration for ArtAssist
# This file allows one-click deployment to Render

services:
  - type: web
    name: artassist-web
    env: node
    plan: free
    buildCommand: npm ci --include=dev && npm run build
    startCommand: npm run start
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: VITE_SUPABASE_URL
        sync: false
      - key: VITE_SUPABASE_ANON_KEY
        sync: false
      - key: VITE_OPENAI_API_KEY
        sync: false
      - key: NODE_ENV
        value: production
